<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sofa Variant Demo</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.182.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.182.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div class="hud">
      <h1>Демо: варианты дивана + клик по объекту</h1>
      <p class="hint">
        Названия в модели: <code>Chair_1</code>, <code>Chair_2</code>,
        (или <code>Chair_V1/V2</code>).
      </p>
      <div class="levels" id="levels">
        <button class="level-btn is-active" data-level="1">Уровень 1</button>
        <button class="level-btn" data-level="2">Уровень 2</button>
      </div>
      <p class="status" id="status">Загрузка сцены...</p>
    </div>

    <aside class="popup hidden" id="popup" aria-live="polite">
      <h2 id="popup-title">Объект</h2>
      <p id="popup-text"></p>
      <button id="popup-close" type="button">Закрыть</button>
    </aside>

    <canvas class="webgl" id="webgl"></canvas>

    <script type="module" src="./main.js"></script>
  </body>
</html>
